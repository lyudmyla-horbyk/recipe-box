<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Box</title>
    <link rel="stylesheet" href="./public/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Recipe Box</a>
        <i class="fas fa-utensils"></i>
      </div>
    </header>
    <main>
      <div class="recipe-container">
        <div class="recipe">
          <img
            src="./img/cauliflower-and-farro-salad.jpg"
            alt="Cauliflower and farro salad"
          />
          <p>Roasted Cauliflower and Farro Salad with Feta and Avocado</p>
        </div>
        <div class="recipe">
          <img src="./img/healthy-slaw-salad.jpg" alt="Healthy slaw salad" />
          <p>Simple Healthy Slaw</p>
        </div>
        <div class="recipe">
          <img
            src="./img/easy-brussels-sprout-salad.jpg"
            alt="Easy brussels sprout salad"
          />
          <p>Honey Mustard Brussels Sprout Slaw</p>
        </div>
        <div class="recipe">
          <img src="./img/strawberry-salad.jpg" alt="Strawberry salad" />
          <p>Strawberry, Basil and Goat Cheese Salad with Balsamic Drizzle</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/ea78d8bee4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
