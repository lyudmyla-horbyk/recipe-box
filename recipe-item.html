<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Item</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Recipe Box</a>
        <i class="fas fa-utensils"></i>
      </div>
    </header>
    <main>
      <div class="fullsize-recipe-container">
        <div class="fullsize-recipe-container-img">
          <img src="./img/cauliflower-and-farro-salad.jpg" />
        </div>
        <div class="fullsize-recipe-container-details">
          <a href="#"><i class="fas fa-times"></i></a>
          <div class="recipe-container-title">
            Roasted Cauliflower and Farro Salad with Feta and Avocado
          </div>
          <div class="link-raw">
            <button type="button">Sourse</button>
            <button type="button">Edit</button>
            <button type="button">Delete</button>
          </div>
          <div class="ingredients-full">
            <h2>Ingredients</h2>
            <ul>
              <li>
                large head cauliflower (about 2 pounds), cut into bite-sized
                florets
              </li>
              <li>extra-virgin olive oil</li>
              <li>teaspoon fine sea salt</li>
              <li>cloves garlic, pressed or minced</li>
              <li>avocado, sliced into thin strips</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/ea78d8bee4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
