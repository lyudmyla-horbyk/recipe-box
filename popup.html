<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popup</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <form class="form">
        <p>Add new recipe</p>
        <a href="#"><i class="fas fa-times"></i></a>
        <input
          type="text"
          name="recipe title"
          placeholder="recipe title"
          required
        />
        <input
          type="text"
          name="recipe source"
          placeholder="recipe source"
          required
        />
        <input
          type="text"
          name="recipe picture"
          placeholder="recipe picture"
          required
        />
        <button type="button">Add</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/ea78d8bee4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
